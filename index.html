<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
        }

        .video-container {
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 640px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* Controls container */
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 20px;
            width: calc(100% - 20px);
        }

        .control-btn {
            color: #fff;
            font-size: 18px;
            margin: 0 15px;
            cursor: pointer;
        }

        .progress-bar {
            flex-grow: 1;
            margin: 0 10px;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            position: relative;
        }

        /* Custom progress bar thumb */
        .progress-bar span {
            position: absolute;
            background-color: #4CAF50;
            height: 100%;
            border-radius: 5px;
            width: 50%; /* Assuming it's 50% for this example */
        }

        /* Play and Mute Buttons */
        .play-btn, .mute-btn {
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="video" controls>
            <source src="1. Welcome to Volume 2.mp4" type="video/mp4">
        </video>

    </div>

</body>
</html>
